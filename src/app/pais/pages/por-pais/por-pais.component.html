<h2>Por País</h2>
<div class="row">
    <div class="col">
    <app-pais-input (onEnter)="buscar($event)"
        (onDebaounce)="sugerencias($event)" [placeHolder]="'Buscar por país...'">
    </app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="alerta" class="alert alert-danger">
    No se econtro nada con el término {{termino}}
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
